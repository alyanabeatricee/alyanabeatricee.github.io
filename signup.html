            <h1>SIGN UP TO RECEIVE UPDATES</h1>

    <section class="sign-up">
        <h2>Sign Up</h2>
        <p>Stay updated.</p>
        <div class="form-container">
            <form>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter First Name" required>

                <label for="middle-name">Middle Name</label>
                <input type="text" id="middle-name" name="middle-name" placeholder="Enter Middle Name">

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" required>

                <hr>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>

                <hr>

                <p>How old are you:</p>
                <div class="radio-group">
                    <input type="radio" id="age-1" name="age" value="0-19">
                    <label for="age-1">0-19</label>

                    <input type="radio" id="age-2" name="age" value="20-29">
                    <label for="age-2">20-29</label>

                    <input type="radio" id="age-3" name="age" value="30-39">
                    <label for="age-3">30-39</label>

                    <input type="radio" id="age-4" name="age" value="40-49">
                    <label for="age-4">40-49</label>

                    <input type="radio" id="age-5" name="age" value="50-59">
                    <label for="age-5">50-59</label>

                    <input type="radio" id="age-6" name="age" value="60+">
                    <label for="age-6">60+</label>
                </div>

                <hr>

                <p>Choose your Gender:</p>
                <div class="radio-group">
                    <input type="radio" id="gender-male" name="gender" value="Male">
                    <label for="gender-male">Male</label>

                    <input type="radio" id="gender-female" name="gender" value="Female">
                    <label for="gender-female">Female</label>

                    <input type="radio" id="gender-other" name="gender" value="Other">
                    <label for="gender-other">Other</label>
                </div>

                <hr>

                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="ca">Canada</option>
                    <option value="au">Australia</option>
                    <option value="other">Other</option>
                </select>

                <hr>

                <label for="era">What is your favorite Taylor Swift Era:</label>
                <select id="era" name="era">
                    <option value="Fearless">Fearless</option>
                    <option value="Red">Red</option>
                    <option value="1989">1989</option>
                    <option value="Reputation">Reputation</option>
                    <option value="Folklore">Folklore</option>
                    <option value="Midnights">Midnights</option>
                </select>

                <hr>

                <label for="answer">Answer</label>
                <input type="text" id="answer" name="answer" placeholder="Enter Answer" required>

                <input type="submit" value="Submit">
            </form>
        </div>
